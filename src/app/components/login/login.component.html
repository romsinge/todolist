<form (submit)="handleSubmit($event)">

  <mat-form-field>
    <input matInput name="username" [(ngModel)]="credentials.username" placeholder="Username" type="text" />
  </mat-form-field>
  <mat-form-field>
    <input matInput name="password" [(ngModel)]="credentials.password" placeholder="Password" type="password" />
  </mat-form-field>

  <button mat-raised-button type="submit">LOGIN</button>
  
</form>
