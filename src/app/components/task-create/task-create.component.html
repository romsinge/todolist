<form (submit)="handleSubmit()" #taskForm="ngForm">
  <mat-form-field>
    <input #titleInput="ngModel" required matInput name="title" placeholder="Task" ngModel/>
    <mat-error *ngIf="titleInput.hasError('required') && titleInput.touched">
      Ce champ est requis
    </mat-error>
  </mat-form-field>
  
  <button [disabled]="taskForm.invalid" mat-button>OK</button>
</form>
